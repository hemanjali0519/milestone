<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart City Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="p-3 bg-dark text-white">
  <div class="container d-flex justify-content-between">
    <h2>Smart City</h2>
    <nav>
      <a href="#" class="nav-link d-inline text-white" data-section="home">Home</a>
      <a href="#" class="nav-link d-inline text-white" data-section="services">Services</a>
      <a href="#" class="nav-link d-inline text-white" data-section="request">Request</a>
      <a href="#" class="nav-link d-inline text-white" data-section="status">Status</a>
    </nav>
  </div>
</header>

<main class="container mt-4">

  <!-- Hero -->
  <section id="home" class="section active hero text-center">
    <h1>Welcome to Smart City Portal</h1>
    <p>Your city services at your fingertips</p>
    <button class="btn btn-primary" id="scrollBtn">Request Service</button>
  </section>

  <!-- Services -->
  <section id="services" class="section">
    <h2>Services</h2>
    <div class="row" id="serviceCards"></div>
  </section>

  <!-- Request Form -->
  <section id="request" class="section">
    <h2>Service Request</h2>
    <form id="requestForm">
      <input class="form-control mb-2" type="text" id="name" placeholder="Name" />
      <input class="form-control mb-2" type="email" id="email" placeholder="Email" />

      <select class="form-control mb-2" id="serviceType">
        <option value="">Select Service</option>
        <option>Garbage</option>
        <option>Water</option>
        <option>Electricity</option>
      </select>

      <textarea class="form-control mb-2" id="description" placeholder="Description"></textarea>

      <button class="btn btn-success">Submit</button>
      <p id="message"></p>
    </form>
  </section>

  <!-- Status -->
  <section id="status" class="section">
    <h2>Request Status</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Service</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="requestTable"></tbody>
    </table>
  </section>

</main>

<footer class="bg-dark text-white text-center p-2">
  Â© 2026 Smart City
</footer>

<script src="script.js"></script>
</body>
</html>
